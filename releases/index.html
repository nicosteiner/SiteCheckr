---
layout: page
title: Releases
menu1: releases
---

{% for post in site.categories.releases %}
	{% capture post_id %}version-{{ post.title | replace:'.','-' }}{% endcapture %}
    <article id="{{ post_id }}">
    	<hgroup class="version">
	        <h3><a href="#{{ post_id }}" title="{{ post.title }}">{{ post.title }}</a></h3>
	        {% if post.subtitle != "" %}
	            <h4>{{ post.subtitle }}</h4>
	        {% endif %}
	    </hgroup>
    	{{ post.content }}
    </article>
{% endfor %}
