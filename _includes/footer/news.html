<ul>
    <li class="widget clearfix">
        <h3>News</h3>
        <ul class="posts">
        	{% for post in site.categories.news limit: 5 %}
				<li><span class="date">{{post.date | date:'%d.%m.%Y'}}</span><a href="{{post.url}}" title="{{post.title}}">{{post.title}}</a></li>
			{% endfor %}
        </ul>
    </li>
</ul>
